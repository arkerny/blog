name: deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    name: deployment
    steps:
      - name: Check Out
        uses: actions/checkout@v3
      - name: Clone Repo
        uses: actions/checkout@v3
        with:
          repository: arkerny/blog
          path: .deploy_git
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # cname: example.com
